<div class="container" data-ng-controller="versionCtrl as vCtrl">

      <div class="card">
        
		<div class="card-header">
          <h2>Versions <small>Click on the version you want to see</small></h2>
        </div>

        <div class="card-body">

		  <div class="container" >
            <div class="row">
              <div class="col-md-12">

                    <div class="animated bgm-bluegray" ng-repeat="version in versions" id="version{{$index}}" style="color:white; visibility: hidden;float:left; margin-left: 25px; vertical-align:middle;width: 180px; height: 270px;">
                      <h2><center style="vertical-align:middle;"><br/>{{version.startDate | date:'mediumDate'}}</center></h2>
                      <small><ul>
                        <!--<li ng-if="version.properties.original">Original version</li>
                        <li ng-if="version.properties.sections>0">{{version.properties.sections}} sections</li>
                        <li ng-if="version.properties.amendments>0">{{version.properties.amendments}} amendments from </li>
                        <li ng-if="version.properties.bills>0">{{version.properties.bills}} bills</li>-->
						<li>{{version.startDate | date:'mediumTime'}}</li>
                        <li ng-if="$index==(versions.length-1)">Original version</li>
                        <li >2 sections</li>
                        <li ng-if="$index==0">2 amendments </li>
                        <!--<li ng-if="$index==0">1 bills </li>-->
                        </ul>
                        </small>
                    </div>
					
              </div>
            </div>
            
			<br/><br/>
          
		  </div>

        </div>
		
      </div>

</div>
