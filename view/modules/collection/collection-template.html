<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'view/modules/home/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
  <aside id="sidebar" data-ng-include="'view/modules/home/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }" ng-controller="sideLeftCtrl"></aside>

  <aside id="chat" data-ng-include="'view/modules/home/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

  <section id="content">

    <div class="container" data-ng-controller="collectionCtrl as collectionCtrl">

      <div class="card">
    <div class="card-header">
      <img class="pull-right" width="83" height="45" style="display: inline; width: 83px; height: 45px; vertical-align: top;" src="view/{{icon}}"/>
      <h2>{{ title }} <small>{{ description }}</small></h2>

      <br/>

      <!--<button class="btn btn-info btn-icon" title="Advanced search"><i class="zmdi zmdi-search"></i></button>

      <span class="menu-spacer"/>-->

      <div class="dropdown stop-propagate" uib-dropdown style="display: inline-block">
        <button class="btn btn-warning btn-icon" title="New..." uib-dropdown-toggle><i class="zmdi zmdi-plus"></i></button>
        <div class="dropdown-menu" style="padding: 10px">
          <center>
          <button class="btn btn-danger btn-icon" title="New document" ng-click="goToNewDocument()"><i class="zmdi zmdi-file-plus"></i></button>

          <button class="btn btn-primary btn-icon" title="New initiative" ng-click="goToNewDocument()"><i class="zmdi zmdi-lamp"></i></button>

          <button class="btn btn-success btn-icon" title="New project" ng-click="goToNewDocument('bill')"><i class="zmdi zmdi-assignment-o"></i></button>
        </center>
        </div>
      </div>

      <span class="menu-spacer"/>

      <button class="btn bgm-teal btn-icon" title="Share" ng-disabled="!options.active"><i class="zmdi zmdi-share"></i></button>
      <button class="btn bgm-cyan btn-icon" title="Follow" ng-disabled="!options.active"><i class="zmdi zmdi-eye"></i></button>
      <button class="btn bgm-lightblue btn-icon" title="Download" ng-disabled="!options.active"><i class="zmdi zmdi-download"></i></button>

      <!--<button class="btn bgm-lime btn-icon" title="Properties"><i class="zmdi zmdi-apps"></i></button>
      <button class="btn bgm-lightgreen btn-icon" title="More options"><i class="zmdi zmdi-menu"></i></button>-->

      <!--<button class="btn bgm-amber btn-icon"><i class="zmdi zmdi-check-all"></i></button>
      <button class="btn bgm-gray btn-icon"><i class="zmdi zmdi-trending-up"></i></button>
      <button class="btn bgm-lightblue btn-icon"><i class="zmdi zmdi-apps"></i></button>
      <button class="btn bgm-deeporange btn-icon"><i class="zmdi zmdi-phone"></i></button>-->


    </div>

    <div class="card-body"ng-if="documents.length > 0">
      <div class="table-responsive">
        <table ng-table="cdCtrl.tableSorting" class="table table-striped table-vmiddle">
          <tr ng-repeat="document in documents">
            <td>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="document.selected" ng-click="activateOptions()">
                  <i class="input-helper"></i>
                </label>
              </div>
            </td>
            <td data-title="'Title'" data-ng-click="goToDocument(document)">
              {{ document.title }}
            </td>
			<td data-title="'Doc Id'" data-ng-click="goToDocument(document)">
              {{ document.code }}
            </td>
            <td>
			  <button class="btn btn-primary btn-icon" title="Edit" ng-click="goToEditDocument(document.id, document.title)"><i class="zmdi zmdi-edit"></i></button>
			  <span class="menu-spacer"/>
			  <button class="btn btn-warning btn-icon" title="Engross" ng-click="goToEngrossDocument(document)"><i class="zmdi zmdi-arrow-split"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="card-body card-padding"ng-if="documents.length == 0">
      <div class="row">
        <div class="col-md-12">
          <h2>This collection is empty.</h2>
          <a class="btn bgm-bluegray" data-ng-click="goToUpload()">Upload document</a>
        </div>
      </div>
    </div>
  </div>

</div>
</section>
</section>

<footer id="footer" data-ng-include="'view/modules/home/footer.html'"></footer>
